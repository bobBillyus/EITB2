<div class="container">
    <main class="main-content">
        <h1>EITB2</h1>
        <p>ahhhhhh</p>
        <form action="/" method="POST">
            <label for="wiki_query">Enter any Wikipedia page:</label>
            <input 
                type="text" 
                id="wiki_query" 
                name="wiki_page" 
                placeholder="Search Wikipedia..." 
                required
            >
            <button type="submit">Search</button>
        </form>

        <hr>

        {% if result %}
            <div class="result-container">
                <h2>{{ result.title }}</h2>
                <p>{{ result.summary }}</p>
            </div>
        {% elif error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div class="graph-section" style="margin-top: 20px;">
            <iframe 
                src="/graph/" 
                style="width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 8px;">
            </iframe>
        </div>

    </main>

    <aside class="sidebar">
        <div class="titlebar">
            <h3>What is this?</h3>
        </div>
        <h2>der sidebar</h2>
        <p>more ahh</p>
    </aside>
</div>
