<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EITB2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
    <main class="main-content">
        <h1>EITB2</h1>
        <p>This is where your primary articles or info will go.</p>
        <form action="/" method="POST">
        <label for="wiki_query">Enter any Wikipedia page:</label>

        <div class="input-container">
            <i class="fa fa-search icon"></i> <input 
                type="text" 
                id="wiki_query" 
                name="wiki_page" 
                placeholder="Search Wikipedia..." 
                required
            >
        </div>

        <button type="submit">Search</button>
        </form>

        <hr>

        {% if result %}
            <div class="result-container">
                <h2>{{ result.title }}</h2>
                <p>{{ result.summary }}</p>
            </div>
        {% elif error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

    </main>

    <aside class="sidebar">
        <div class="titlebar">
            <h3>What is this?</h3>
        </div>
        <h2>Sidebar</h2>
        <p>Links, ads, or bio info goes here.</p>
    </aside>
    </div>

</body>
</html>
