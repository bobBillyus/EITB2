<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EITB2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
    <main class="main-content">
        <h1>EITB2</h1>
        <p>ahhhhhh</p>
        <form action="/" method="POST">
            <label for="wiki_query">Enter any Wikipedia page:</label>
            <input 
                type="text" 
                id="wiki_query" 
                name="wiki_page" 
                placeholder="Search Wikipedia..." 
                required
            >
            <button type="submit">Search</button>
        </form>

        <hr>

        {% if result %}
            <div class="result-container">
                <h2>{{ result.title }}</h2>
                <p>{{ result.summary }}</p>
            </div>
        {% elif error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

    </main>

    <aside class="sidebar">
        <div class="titlebar">
            <h3>What is this?</h3>
        </div>
        <h2>der sidebar</h2>
        <p>more ahh</p>
    </aside>
    </div>

</body>
</html>
